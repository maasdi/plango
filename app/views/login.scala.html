@(formLogin: play.data.Form[SecurityController.Login])

@import helper.messages

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap-responsive.min.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/styles.css")">

        <script src="@routes.Assets.at("javascripts/jquery-1.9.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
            <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
            <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
            <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>
    <body id="login">
        <div class="container">
            <div class="form-signin block">
                <div class="navbar navbar-inner block-header">
                    <div class="muted pull-left">Login</div>
                </div>
                <div class="block-content collapse in">
                    <form action="@routes.SecurityController.authenticate()" method="post">
                        @messages()
                        <input type="text" name="username" autocomplete="off" value="@formLogin("username").value" class="input-block-level" placeholder="Username">
                        <input type="password" name="password" value="@formLogin("password").value" class="input-block-level" placeholder="Password">
                        <label class="checkbox">
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                        <button class="btn btn-primary" type="submit">Long in</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
